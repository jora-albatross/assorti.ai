<svg width="1280" height="720" viewBox="0 0 1280 720" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#5B6CFF"/>
      <stop offset="1" stop-color="#9B5BFF"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="rgba(255,255,255,0.10)"/>
      <stop offset="1" stop-color="rgba(255,255,255,0.00)"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="60"/>
    </filter>
  </defs>

  <!-- background -->
  <rect width="1280" height="720" fill="url(#g)"/>
  <circle cx="220" cy="120" r="160" fill="white" opacity=".06" filter="url(#blur)"/>
  <circle cx="1120" cy="640" r="200" fill="white" opacity=".08" filter="url(#blur)"/>

  <!-- phone (vertical shorts) -->
  <g transform="translate(780,120)">
    <rect x="0" y="0" width="280" height="480" rx="28" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.25)"/>
    <rect x="18" y="18" width="244" height="444" rx="18" fill="rgba(0,0,0,0.25)" stroke="rgba(255,255,255,0.15)"/>
    <!-- play -->
    <circle cx="140" cy="240" r="56" fill="#FF6B6B" opacity=".95"/>
    <polygon points="128,212 176,240 128,268" fill="white"/>
  </g>

  <!-- title -->
  <g transform="translate(120,210)">
    <text x="0" y="0" font-family="Inter, ui-sans-serif, system-ui" font-size="56" font-weight="800" fill="white" opacity=".95">
      Create YouTube Shorts
    </text>
    <text x="0" y="56" font-family="Inter, ui-sans-serif, system-ui" font-size="56" font-weight="800" fill="white" opacity=".95">
      in 10 Minutes
    </text>
    <rect x="0" y="86" width="520" height="10" fill="url(#g2)"/>
    <text x="0" y="150" font-family="Inter, ui-sans-serif, system-ui" font-size="24" fill="white" opacity=".9">
      Script → Voiceover → Edit → Publish (9:16 · 1080×1920)
    </text>
  </g>

  <!-- brand tag -->
  <g transform="translate(120,600)">
    <rect x="0" y="-38" rx="12" width="220" height="44" fill="rgba(255,255,255,0.14)" stroke="rgba(255,255,255,0.25)"/>
    <text x="16" y="-10" font-family="Inter, ui-sans-serif, system-ui" font-size="18" fill="white" opacity=".95">
      Assorti.ai · Curated AI
    </text>
  </g>
</svg>
